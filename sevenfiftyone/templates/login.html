{% extends "base.html" %}
{% block content %}

  <form action="{{ url_for('index') }}" method=post>
        <div class="login-screen">
          <div class="login-icon">
            <img src="{{ url_for('static', filename="img/icons/svg/pencils.svg") }}" alt="Welcome to Mail App" />
            <h4>Welcome to <small>751</small></h4>
          </div>

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your email address" id="login-name" name="email" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" name="password" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Log in" />
            <a class="login-link" href="{{ url_for("forgot_password") }}">Lost your password?</a>
          </div>
      </div>
    {% if ref %}
        <input type="hidden" name="next" value="{{ ref }}"/>
    {% endif %}
  </form>
{% endblock %}
